<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="article illustration with html angle brackets and css curly braces"
          class="card-img"
        />
        <div class="card-text">
          <span class="tag">Learning</span>
          <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card-author">
          <img
            src="assets/images/image-avatar.webp"
            alt="article author"
            class="card-author-img"
          />
          <p class="card-author-name">Greg Hooper</p>
        </footer>
      </article>
    </main>
  </body>
</html>
